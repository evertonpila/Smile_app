{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    
    <title>cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="{% static 'usuarios/img/bit.jpg' %}"  >
        </div>
        <div class="form">
          <div class="mensagem">  
            {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{message.tags}}">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    </div>
            <form action="{% url 'cadastro'%}" method="POST"> {% csrf_token %}
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="{% url 'login'%}">Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="text" id="firstname" placeholder="Digite seu nome..." name="nome">
                    </div>

                
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu email..." name="email">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha..." name="senha">
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Digite sua senha..." name="confirmar_senha">
                    </div>

                </div>

            

                <input type="submit" value="SALVAR" class="salvar">
            </form>
        </div>
    </div>
</body>
</html>
